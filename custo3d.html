    <style>
        /* === Nagatech3D Instagram-inspired Theme === */
:root {
    --primary-dark: #1A2B3C;    /* Dominant dark color from profile pic */
    --accent-teal: #00C2A0;     /* Bright teal accent from 3D elements */
    --tech-silver: #A8B0B9;     /* Metallic silver for details */
    --energy-orange: #FF6F47;   /* Vibrant action color */
    --pure-white: #FFFFFF;
}

body {
    background-color: var(--pure-white);
    color: var(--primary-dark);
    font-family: 'Inter', system-ui, sans-serif;
}

/* Modern Header with Geometric Shapes */
.header {
    background: 
        linear-gradient(165deg, var(--primary-dark) 60%, var(--accent-teal) 150%);
    padding: 2rem 1rem;
    position: relative;
    overflow: hidden;
}

.header::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: -10%;
    width: 120%;
    height: 100px;
    background: var(--pure-white);
    transform: rotate(-3deg);
    z-index: 1;
}

/* 3D-inspired Logo Treatment */
.company-title {
    color: var(--pure-white);
    font-size: 2.8rem;
    text-shadow: 
        2px 2px 0 var(--accent-teal),
        4px 4px 0 var(--tech-silver);
    letter-spacing: 2px;
    position: relative;
    z-index: 2;
}

/* Hover Effects with Depth */
.nav-links a {
    color: var(--tech-silver);
    position: relative;
    padding: 0.5rem 1rem;
}

.nav-links a::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 3px;
    background: var(--accent-teal);
    transition: width 0.3s ease;
}

.nav-links a:hover::before {
    width: 100%;
}

/* 3D Card Effect */
.service-card {
    background: var(--pure-white);
    border: 2px solid var(--tech-silver);
    transform-style: preserve-3d;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.service-card:hover {
    transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
    box-shadow: 
        8px 8px 0 var(--accent-teal),
        15px 15px 30px rgba(0,0,0,0.1);
}

/* Glowing Effects */
.download-btn {
    background: var(--energy-orange);
    position: relative;
    overflow: hidden;
}

.download-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, 
        transparent 25%,
        rgba(255,255,255,0.2) 50%,
        transparent 75%);
    animation: btn-glow 3s infinite;
}

@keyframes btn-glow {
    0% { transform: rotate(0deg) translate(-50%, -50%); }
    100% { transform: rotate(360deg) translate(-50%, -50%); }
}
    </style>
