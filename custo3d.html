<!DOCTYPE HTML>
<html lang="pt-BR">
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2631389895956253"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nagatech3D - Planilha de Custo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Updated CSS with new color scheme -->
    <style>
        :root {
            --primary-dark: #000000;
            --accent-teal: #500a07;
            --tech-silver: #A8B0B9;
            --energy-orange: #a30000;
            --pure-white: #FFFFFF;
        }

        /* Updated Header Styles */
        .header {
            background: linear-gradient(165deg, var(--pure-white) 60%, var(--primary-dark) 150%);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30px;  /* Adjusted for smaller header */
            left: -10%;
            width: 120%;
            height: 100px;
            background: var(--pure-white);
            transform: rotate(-3deg);
            z-index: 1;
        }

        /* Logo Adjustments */
        .header-logo {
            width: min(80%, 250px);  /* Smaller logo size */
            height: auto;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        /* Centered Content Styles */
        .download-card {
            text-align: center;
        }

        .download-card h2,
        .download-card p {
            text-align: center;
        }
        .download-btn {
            background: var(--energy-orange);
            color: var(--pure-white) !important;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            border: none;
        }

        .download-btn:hover {
            background: #8a0000;
            transform: translateY(-2px);
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 25%,
                rgba(255,255,255,0.2) 50%,
                transparent 75%);
            animation: btn-glow 3s infinite;
        }

        @keyframes btn-glow {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <img src="redlogonagatech.png" 
                         alt="Nagatech3D Logo" 
                         class="header-logo"
                         loading="lazy">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="download-card p-4 p-md-5 mb-4">
                        <h2 class="h3 mb-3 mb-md-4 text-center">Planilha de Custos para Impressão 3D</h2>
                        <p class="mb-4 text-center">Gerencie seus projetos de impressão 3D com nossa planilha completa de custos.</p>
                        <p class="text-center">Faça o download gratuito:</p>
                        
                        <!-- Changed d-grid to regular div -->
                        <div class="text-center">
                            <a href="https://docs.google.com/spreadsheets/d/1vHDQJBc4dF8cKNvaOHbVOfcRsWslNsU1_bGkHcKAKyo/edit?usp=sharing" 
                               class="download-btn"
                               target="_blank">
                                <i class="fas fa-download me-2"></i>
                                Baixar Planilha
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
  </body>
</html>
