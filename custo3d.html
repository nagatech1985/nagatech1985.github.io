<!DOCTYPE HTML>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nagatech3D - Planilha de Custo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Updated CSS with new color scheme -->
    <style>
        :root {
            --primary-dark: #000000;
            --accent-teal: #500a07;
            --tech-silver: #A8B0B9;
            --energy-orange: #a30000;
            --pure-white: #FFFFFF;
        }

        .header {
            background: linear-gradient(165deg, var(--primary-dark) 60%, var(--accent-teal) 150%);
            padding: 4rem 1rem 6rem;
            overflow: hidden;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -10%;
            width: 120%;
            height: 100px;
            background: var(--pure-white);
            transform: rotate(-3deg);
            z-index: 1;
        }

        .company-title {
            color: var(--pure-white);
            font-size: 2.8rem;
            text-shadow: 2px 2px 0 var(--accent-teal), 
                         4px 4px 0 var(--tech-silver);
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .download-card {
            background: var(--pure-white);
            border: 2px solid var(--tech-silver);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .download-btn {
            background: var(--energy-orange);
            color: var(--pure-white);
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #8a0000;
            transform: translateY(-2px);
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 25%,
                rgba(255,255,255,0.2) 50%,
                transparent 75%);
            animation: btn-glow 3s infinite;
        }

        @keyframes btn-glow {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        @media (max-width: 768px) {
            .company-title {
                font-size: 2rem;
            }
            
            .download-card {
                padding: 1.5rem !important;
            }
        }
    </style>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="header text-center">
        <div class="container">
            <h1 class="company-title mb-0">Nagatech3D</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="download-card p-4 p-md-5 mb-4">
                        <h2 class="h3 mb-3 mb-md-4">Planilha de Custos para Impressão 3D</h2>
                        <p class="mb-4">Gerencie seus projetos de impressão 3D com nossa planilha completa de custos. Faça o download gratuito:</p>
                        
                        <div class="d-grid">
                            <a href="https://docs.google.com/spreadsheets/d/1vHDQJBc4dF8cKNvaOHbVOfcRsWslNsU1_bGkHcKAKyo/edit?usp=sharing" 
                               class="download-btn d-inline-flex align-items-center justify-content-center"
                               target="_blank">
                                <i class="fas fa-download me-2"></i>
                                Baixar Planilha
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
  </body>
</html>
